<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* Changed to black */
            color: #ffffff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px; /* Added margin */
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation styles */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            width: 250px;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s ease; /* Added transition */
            transform: translateX(-250px); /* Hide navigation by default */
        }

        .nav-link {
            padding: 10px 20px;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
            color: #ffffff;
            border-radius: 10px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Content styles */
        .content {
            padding: 20px;
            text-align: center; /* Align content to center */
        }

        /* Icon styles */
        .toggle-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #800080;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>
    <header id="mainHeader">
        <div class="logo">Warner Bros</div>
    </header>

    <nav id="navMenu">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
            <a href="movies.html">Movies</a>
        </div>
        <div class="nav-link">
            <a href="tvshows.html">TV Shows</a>
        </div>
        <div class="nav-link">
            <a href="games.html">Games</a>
        </div>
        <div class="nav-link">
            <a href="feedback.html">Feedback</a>
        </div>
        <div class="nav-link">
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <div class="content">
        <!-- Content of the Home page -->
        <p>Welcome to Warner Bros</a>.</p>
    </div>

    <!-- Icon to toggle navigation -->
    <button class="toggle-icon" onclick="toggleNav()">
        <i class="fas fa-bars fa-lg"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-Du6k9W0TQwnt63v7IeREIsUQOjvEZ3EBN9Vhjti9zSfuqdnuPz6Ee6TpR0fzx4xj" crossorigin="anonymous"></script>
    <script>
        function toggleNav() {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.style.transform === 'translateX(-250px)') {
                navMenu.style.transform = 'translateX(0)';
            } else {
                navMenu.style.transform = 'translateX(-250px)';
            }
        }
    </script>
</body>

</html>
