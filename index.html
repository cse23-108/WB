<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <style>
        /* CSS for header and navigation */
        header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
          nav {
            background-color: #808080;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* CSS for search bar */
        .search-bar {
            margin-top: 50px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Optional: CSS for hover effects */
        .search-button:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Warner Bros</div>
        <nav>
            <a href="#">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tv_shows.html">TV Shows</a>
            <a href="Games.html">Games</a>
            <a href="Feedback.html">Feedback</a>
            <a href="about us.html">About Us</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for movies, TV shows, games...">
        <button class="search-button">Search</button>
    </div>
</body>

</html>
