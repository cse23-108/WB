<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* Changed to black */
            color: #ffffff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px; /* Added margin */
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation styles */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            width: 250px;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            border-radius: 0 10px 10px 0;
        }

        .nav-link {
            padding: 10px 20px;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease; /* Added transition */
            border-radius: 10px;
        }

        .nav-link:hover {
            color: #800080; /* Change color on hover */
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Content styles */
        .content {
            padding: 20px;
            text-align: center; /* Align content to center */
        }
    </style>
</head>

<body>
    <header id="mainHeader">
        <div class="logo">Warner Bros</div>
    </header>

    <nav>
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
            <a href="movies.html">Movies</a>
        </div>
        <div class="nav-link">
            <a href="tvshows.html">TV Shows</a>
        </div>
        <div class="nav-link">
            <a href="games.html">Games</a>
        </div>
        <div class="nav-link">
            <a href="feedback.html">Feedback</a>
        </div>
        <div class="nav-link">
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <div class="content">
        <!-- Content of the Home page -->
        <h1>Welcome to Warner Bros</h1>
        <p>This is the home page content.</p>
        <p>Check out our <a href="movies.html">Movies</a>.</p>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.style.backgroundColor = '#0F2027';
            } else {
                header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            }
        });
    </script>
</body>

</html>
