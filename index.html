<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <style>
        /* CSS for header */
        header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* CSS for navigation */
        nav {
            background-color: #808080;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
            border-radius: 5px;
            margin-top: 80px;
        }

        .nav-link {
            background-color: #d3d3d3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .nav-link a {
            color: black;
            text-decoration: none;
        }

        /* CSS for content area */
        .content {
            margin-left: 250px; /* Adjust according to nav width */
            padding: 20px;
            padding-top: 80px; /* Adjust according to header height */
        }

        /* Optional: CSS for hover effects */
        .nav-link:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Warner Bros</div>
    </header>

    <nav>
        <div class="nav-link">
            <a href="#">Home</a>
        </div>
        <div class="nav-link">
            <a href="#">Movies</a>
        </div>
        <div class="nav-link">
            <a href="#">TV Shows</a>
        </div>
        <div class="nav-link">
            <a href="#">Games</a>
        </div>
        <div class="nav-link">
            <a href="#">Feedback</a>
        </div>
        <div class="nav-link">
            <a href="#">About Us</a>
        </div>
    </nav>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Warner Bros</h1>
        <p>This is the home page content.</p>
    </div>
</body>

</html>
