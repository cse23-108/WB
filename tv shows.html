<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros - TV Shows</title>
    
</head>
<body>
    <header>
        <div class="logo">TV Shows available now</div>
    </header>

    <div class="content">
        <!-- Content of the TV Shows page -->
        <div class="show-container" id="showContainer">
            <div class="show" style="animation-delay: 0.2s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9306.jpg" alt="Show 1">
                <div class="show-title">Random TV Show Title Goes Here</div>
            </div>
            <div class="show" style="animation-delay: 0.4s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="TV Show 1">
                <div class="show-title">TV Show 1</div>
            </div>
            <div class="show" style="animation-delay: 0.6s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="TV Show 2">
                <div class="show-title">TV Show 2</div>
            </div>
            <div class="show" style="animation-delay: 0.8s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="TV Show 3">
                <div class="show-title">TV Show 3</div>
            </div>
            <div class="show" style="animation-delay: 1s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="TV Show 4">
                <div class="show-title">TV Show 4</div>
            </div>
            <!-- Add more TV show items as needed -->
        </div>
        <div class="arrow left-arrow" onclick="scrollShows('left')">&#10094;</div>
        <div class="arrow right-arrow" onclick="scrollShows('right')">&#10095;</div>
    </div>

    
</body>
</html>
