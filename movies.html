<!DOCTYPE html>
<html lang="en">

<head>
      <link rel = "stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros - Movies</title>
    
</head>

<body>
    <header>
        <div class="logo"> Movies available now</div>
    </header>

    <div class="content">
        <!-- Content of the Movies page -->
        <div class="movie-container" id="movieContainer">
            <div class="movie" style="animation-delay: 0.2s;">
                <img src="beekeeper.jpeg" alt="Movie 1">
                <div class="movie-title">Beekeeper</div>
            </div>
            <div class="movie" style="animation-delay: 0.4s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="3 Body Problem">
                <div class="movie-title">3 Body Problem</div>
            </div>
            <div class="movie" style="animation-delay: 0.6s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="3 Body Problem">
                <div class="movie-title">3 Body Problem</div>
            </div>
            <div class="movie" style="animation-delay: 0.8s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="3 Body Problem">
                <div class="movie-title">3 Body Problem</div>
            </div>
            <div class="movie" style="animation-delay: 1s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="3 Body Problem">
                <div class="movie-title">3 Body Problem</div>
            </div>
            <!-- Add more movie items as needed -->
        </div>
        <div class="arrow left-arrow" onclick="scrollMovies('left')">&#10094;</div>
        <div class="arrow right-arrow" onclick="scrollMovies('right')">&#10095;</div>
    </div>

    <script>
        function scrollMovies(direction) {
            const movieContainer = document.getElementById('movieContainer');
            const scrollAmount = 240; // Adjust as needed for movie width + gap
            if (direction === 'left') {
                movieContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'right') {
                movieContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>

</html>
