<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros - Apps & Games</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: black; /* Changed to black */
            color: #ffffff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px; /* Added margin */
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Content styles */
        .content {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        /* App/game container styles */
        .item-container {
            display: flex;
            overflow-x: hidden;
            gap: 20px;
            padding-bottom: 20px;
            margin-left: -20px;
            margin-right: -20px;
            width: 100%;
            height: 300px; /* Fixed size */
        }

        /* App/game styles */
        .item {
            flex: 0 0 auto; /* Prevent flex items from growing */
            width: 200px;
            height: 100%; /* Take full height of the container */
            text-align: center;
            transition: transform 0.6s ease, opacity 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item-title {
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
        }

        /* Arrow styles */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }

        .left-arrow {
            left: 20px;
        }

        .right-arrow {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Apps & Games available now</div>
    </header>

    <div class="content">
        <!-- Content of the Apps & Games page -->
        <div class="item-container" id="itemContainer">
            <div class="item" style="animation-delay: 0.2s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9306.jpg" alt="App/Game 1">
                <div class="item-title">Random App/Game Title Goes Here</div>
            </div>
            <div class="item" style="animation-delay: 0.4s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 1">
                <div class="item-title">App/Game 1</div>
            </div>
            <div class="item" style="animation-delay: 0.6s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 2">
                <div class="item-title">App/Game 2</div>
            </div>
            <div class="item" style="animation-delay: 0.8s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 3">
                <div class="item-title">App/Game 3</div>
            </div>
            <div class="item" style="animation-delay: 1s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 4">
                <div class="item-title">App/Game 4</div>
            </div>
            <!-- Add more app/game items as needed -->
        </div>
        <div class="arrow left-arrow" onclick="scrollItems('left')">&#10094;</div>
        <div class="arrow right-arrow" onclick="scrollItems('right')">&#10095;</div>
    </div>

    <script>
        function scrollItems(direction) {
            const itemContainer = document.getElementById('itemContainer');
            const scrollAmount = 240; // Adjust as needed for item width + gap
            if (direction === 'left') {
                itemContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'right') {
                itemContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
