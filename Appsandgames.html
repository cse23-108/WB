<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros - Apps & Games</title>
    
</head>
<body>
    <header>
        <div class="logo">Apps & Games available now</div>
    </header>

    <div class="content">
        <!-- Content of the Apps & Games page -->
        <div class="item-container" id="itemContainer">
            <div class="item" style="animation-delay: 0.2s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9306.jpg" alt="App/Game 1">
                <div class="item-title">Random App/Game Title Goes Here</div>
            </div>
            <div class="item" style="animation-delay: 0.4s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 1">
                <div class="item-title">App/Game 1</div>
            </div>
            <div class="item" style="animation-delay: 0.6s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 2">
                <div class="item-title">App/Game 2</div>
            </div>
            <div class="item" style="animation-delay: 0.8s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 3">
                <div class="item-title">App/Game 3</div>
            </div>
            <div class="item" style="animation-delay: 1s;">
                <img src="https://4kwallpapers.com/images/walls/thumbs/15998.jpg" alt="App/Game 4">
                <div class="item-title">App/Game 4</div>
            </div>
            <!-- Add more app/game items as needed -->
        </div>
        <div class="arrow left-arrow" onclick="scrollItems('left')">&#10094;</div>
        <div class="arrow right-arrow" onclick="scrollItems('right')">&#10095;</div>
    </div>

    <script>
        function scrollItems(direction) {
            const itemContainer = document.getElementById('itemContainer');
            const scrollAmount = 240; // Adjust as needed for item width + gap
            if (direction === 'left') {
                itemContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'right') {
                itemContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
